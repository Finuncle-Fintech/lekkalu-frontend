name: Deploy App

on:
  workflow_run:
    workflows: ['Build and Push Image']
    types:
      - completed

jobs:
  deploy:
    name: Pull and deploy the Docker Image
    runs-on: self-hosted

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker Image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_TAG }}:latest

      - name: Restart docker container with latest image
        run: docker run --restart unless-stopper -d -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_TAG }}:latest
